{% extends "base.html" %}

{% block title %}Bmail New Message{% endblock title %}

{% block specifika %}
<h2>New message <small>What do you need?</small></h2>

<form action="/sent_messages" method="post" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">From:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="sender" placeholder="Email">
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">To:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="receiver" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" name="sent_message"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"><a href="/sent_messages">Send</a></button>
    </div>
  </div>
</form>

{% endblock specifika %}
