<!DOCTYPE html>
<html>
    <head lang="en">
    <meta charset="utf-8"><meta name="description" content="Moja prva spletna stran">
    <meta name="keywords" content="Bmail, Zakljucni projekt, SmartNinja">
    <meta name="author" content="Ana Jereb">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="page-header">
        <h1>BMAIL <small>A small step for the Internet, a big step for this student</small></h1>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Bmail</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
                <a href="/">Login<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

{% if not logged_in %}

    <h1>Hello, dear stranger. <small>Please sign in to continue.</small></h1>
    <p>
        <button type="button" class="btn btn-default btn-lg"><a href="{{ login_url }}">Sign in</a></button>
    </p>
{% endif %}




<footer class="navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <p class="navbar-text">Created by Anina.</p>
          </div>
          <div class="col-md-4">
            <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Privacy</a></p>
          </div>
          <div class="col-md-4">
            <p class="navbar-text"><a href="#" class="navbar-link">Terms</a></p>
          </div>
        </div>
      </div>
    </footer>


    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
